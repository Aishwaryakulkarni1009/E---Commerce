<body>

<div class="container">
<div class="header">
 <h1>Payment</h1>
 </div>

 <form name="login" onsubmit="return validateForm() ;" method="post">

 <ul>
 <li>Name on Card <input class="username" type="text" name="username">
 </li>

 <li>Card Number <input class="password" type="text" name="number" placeholder="0000 0000 0000 0000">
 </li>

 <li>Valid Upto <input class="password" type="text" name="date" placeholder="mm-yy">
 </li>

 <li>CVV <input class="password" type="text" name="cvv"placeholder="000">
 </li>

 <li>Card Type <select input class="password" type="text" name="type">
    <option value="cc">Credit Card</option>
    <option value="dc">Debit Card</option>
    
</select>
 </li>

 </ul>
 
<input type="button" class="submit" value="Purchase" name="submit" onclick="validate()">

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

<script>

//var count= 2;

function validate()
{
	var un = document.login.username.value;
	var cn = document.login.number.value;
    var exdate = document.login.date.value;
    var cvv = document.login.cvv.value;
    

	var dateformat = /^[0][1-9]|[1][0-2]-[0-9]{2}$/;
    

	//var valid = false;
    if(un.value=="")
    swal("Name cannot be blank");

   else if([cn].toString().split('').length != 16 || cn.value==""){
   swal("Please enter 16 numbers for your card");}

   else if (dateformat.test(exdate)==false){
    swal("The expiry date needs to be mm-yy and consist of a valid date");
    
} 
   
   else if([cvv].toString().split('').length < 3)
   swal("Incorrect CVV");

   else
   swal("Purchase Successful!","Your order will be delivered within 7 days","success", {
  buttons: {
    cancel: "OK",
    catch: {
      text: "Give Feedback",
      value: "catch",
    },
    //defeat: true,
  },
})
.then((value) => {
  switch (value) {
 
    case "catch":
      window.open("feedback.html");
      break;
 
    default:
      swal("Thank you for shopping with Shoppable!");
  }
});

}

</script>
